{% extends 'app_main/base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div class="row mt-5">
    <div class="col-sm-4 col-md-3">
        {% if error %} {{error}} {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
